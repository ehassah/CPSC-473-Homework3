<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Payment Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body class="container">
  <header>
    <h1>Payment Form</h1>
    <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
  </header>
  <section>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-body">
          <h2>Contact information</h2>
          <form data-payment="form" class="form-horizontal">
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <fieldset>
                  <legend>Title</legend>
                  <div class="">
                    <input type="radio" name="title" id="title_1" value="Mr." checked>
                    <label for="mister">Mister</label>
                  </div>
                  <div class="">
                    <input type="radio" name="title" id="title_2" value="Ms.">
                    <label for="miss">Miss</label>
                  </div>

                </fieldset>
              </div>

            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Name: <strong><abbr title="required">*</abbr></strong></label>

              <div class="col-sm-5">
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email: <strong><abbr title="required">*</abbr></strong></label>

              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password: <strong><abbr title="required">*</abbr></strong></label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
              </div>
            </div>


            <h2>Payment information</h2>
            <!-- <form data-payment="form" class="form-horizontal"> -->
            <div class="form-group">
              <label class="control-label col-sm-2">Card type:</label>
              <div class="col-sm-10">
                <select class="form-control" name="cardType">
                  <option value="visa">Visa</option>
                    <option value="mastercard">Master Card</option>
                    <option value="americanExpress">American Express</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="cardNumber">Card number: <strong><abbr title="required">*</abbr></strong></label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="cardNumber" placeholder="" name="cardNumber" required>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Expiration date: <strong><abbr title="required">*</abbr></strong>
            <em>formatted as mm/yy</em>
            </label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="expirationDate" placeholder="" name="expirationDate" required>
              </div>
            </div>

            <!-- Modal HTML embedded directly into document -->

            <div id="ex1" class="modal">
              <p id="displayContent" class="displayContent">Thank you</p>
              <button id="close">Close</button>
            </div>


            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" data-role="make-payment" class="btn btn-default">Validate the payment</button>
                <!-- <a href="#ex1" rel="modal:open" data-role="make-payment">Validate the payment</a> -->
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="ut-8utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/paymenthandler.js" charset="utf-8"></script>

</body>

</html>
