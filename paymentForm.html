<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Payment Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body class="container">
  <header>
    <h1>Payment Form</h1>
    <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
  </header>
  <section>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-body">
          <h2>Contact information</h2>
          <form data-payment="form" class="form-horizontal">
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <fieldset>
                  <legend>Title</legend>
                  <div class="">
                    <input type="radio" name="title" value="mr">
                    <label for="mister">Mister</label>
                  </div>
                  <div class="">
                    <input type="radio" name="title" value="ms">
                    <label for="miss">Miss</label>
                  </div>
                </fieldset>
              </div>

            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Name: <strong><abbr title="required">*</abbr></strong></label>

              <div class="col-sm-5">
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email: <strong><abbr title="required">*</abbr></strong></label>

              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password: <strong><abbr title="required">*</abbr></strong></label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
              </div>
            </div>
          </form>

          <h2>Payment information</h2>
          <form data-payment="form" class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2">Card type:</label>
              <div class="col-sm-10">
                <select class="form-control" name="cardType">
                  <option value="visa">Visa</option>
                    <option value="mastercard">Master Card</option>
                    <option value="americanExpress">American Express</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="cardNumber">Card number: <strong><abbr title="required">*</abbr></strong></label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="cardNumber" placeholder="" name="cardNumber">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Expiration date: <strong><abbr title="required">*</abbr></strong>
            <em>formatted as mm/yy</em>
            </label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="expirationDate" placeholder="" name="expirationDate">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Validate the payment</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
